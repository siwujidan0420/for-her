<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨年星光·专属信笺</title>
    <style>
        :root { --bg-color: #0b1021; --accent-color: #fde68a; }
        body { margin: 0; background: var(--bg-color); height: 100vh; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; transition: background 2s ease; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .page { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: #fefefe; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10; pointer-events: none; }
        .hidden { opacity: 0; transform: scale(0.9) translateY(30px); }
        .active { opacity: 1; transform: scale(1) translateY(0); }

        h1 { font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 15px rgba(255,255,255,0.2); margin-bottom: 20px; }
        .wish-text { font-size: 1.1rem; line-height: 2.2; color: rgba(255,255,255,0.8); }
        .highlight { color: var(--accent-color); font-weight: 500; border-bottom: 1.5px solid rgba(253,230,138,0.4); }

        #nextBtn { position: fixed; bottom: 50px; right: 50px; z-index: 100; padding: 12px 28px; border: 1px solid var(--accent-color); background: transparent; color: var(--accent-color); border-radius: 30px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s; }
        #nextBtn:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 20px rgba(253,230,138,0.3); }

        .pop-text { position: fixed; z-index: 100; pointer-events: none; color: var(--accent-color); font-size: 1rem; animation: floatUp 2.5s ease-out forwards; text-shadow: 0 0 10px rgba(253,230,138,0.5); }
        @keyframes floatUp { 0% { opacity: 0; transform: translateY(0) scale(0.8); } 20% { opacity: 1; transform: translateY(-30px) scale(1); } 100% { opacity: 0; transform: translateY(-130px) scale(1.1); } }
    </style>
</head>
<body onclick="handleInteraction(event)">
    <audio id="bgm" loop><source src="bgm.mp3" type="audio/mpeg"></audio>
    <canvas id="canvas"></canvas>

    <div id="page1" class="page active">
        <h1>新年快乐</h1>
        <div class="wish-text">
            有些话，星光知道，晚风也知道。<br>在这个特别的瞬间，愿你：<br>
            <span class="highlight">所</span>遇皆温柔，<span class="highlight">有</span>良人相伴<br>
            <span class="highlight">可</span>抵岁月长，<span class="highlight">以</span>后皆如愿
        </div>
    </div>

    <div id="page2" class="page hidden">
        <h1>心意回响</h1>
        <div class="wish-text">
            跨越山海，想把最好的运气都存给你。<br>未来的航程里，愿你：<br>
            每一步<span class="highlight">都</span>笃定，一生<span class="highlight">是</span>平安<br>
            <span class="highlight">陪</span>着星光走，<span class="highlight">你</span>我共余生
        </div>
    </div>

    <button id="nextBtn" onclick="nextPage(event)">查看下一份心意</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [], isMusicPlaying = false, currentPage = 1;
        const secretPhrases = ["万物可爱，你最可爱", "想在你身边，不止在跨年", "2026，我的愿望里有个你", "海风吹过的时候，我都在想你", "有些心动，连代码都写不出", "所有的'可以'，都是我的私心"];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor(x, y, color, velocity) { this.x = x; this.y = y; this.color = color; this.velocity = velocity; this.alpha = 1; }
            draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.shadowBlur = 5; ctx.shadowColor = this.color; ctx.fill(); ctx.restore(); }
            update() { this.velocity.x *= 0.96; this.velocity.y *= 0.96; this.velocity.y += 0.12; this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.01; }
        }

        function handleInteraction(e) {
            if (e.target.tagName === 'BUTTON') return;
            if (!isMusicPlaying) { document.getElementById('bgm').play(); isMusicPlaying = true; }
            const colors = currentPage === 1 ? ['#ffffff', '#fde68a', '#93f5ff'] : ['#ff9a9e', '#fecfef', '#ffffff'];
            for (let i = 0; i < 35; i++) {
                const angle = (Math.PI * 2 / 35) * i, speed = Math.random() * 5 + 2;
                particles.push(new Particle(e.clientX, e.clientY, colors[Math.floor(Math.random()*colors.length)], { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
            }
            if (Math.random() > 0.4) {
                const text = document.createElement('div'); text.className = 'pop-text'; text.style.left = e.clientX + 'px'; text.style.top = e.clientY + 'px'; text.textContent = secretPhrases[Math.floor(Math.random() * secretPhrases.length)]; document.body.appendChild(text); setTimeout(() => text.remove(), 2500);
            }
        }

        function nextPage(e) {
            e.stopPropagation();
            const p1 = document.getElementById('page1'), p2 = document.getElementById('page2'), btn = document.getElementById('nextBtn');
            if (currentPage === 1) { p1.className = 'page hidden'; p2.className = 'page active'; document.body.style.background = '#1a100f'; btn.textContent = '返回'; currentPage = 2; }
            else { p1.className = 'page active'; p2.className = 'page hidden'; document.body.style.background = '#0b1021'; btn.textContent = '查看下一份心意'; currentPage = 1; }
        }

        function animate() {
            ctx.fillStyle = currentPage === 1 ? 'rgba(11, 16, 33, 0.2)' : 'rgba(26, 16, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => { if (p.alpha > 0) { p.update(); p.draw(); } else particles.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
